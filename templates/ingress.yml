apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: decidim-sen-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/issuer: letsencrypt-prod
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: k8s-decidim-sen-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
spec:
  rules:
  - host: k8s-decidim-sen.osp.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: decidim-sen-load-balancer
            port:
              number: 80
  tls:
  - hosts:
    -  k8s-decidim-sen.osp.dev
    secretName: decidim-sen-ingress-secret
