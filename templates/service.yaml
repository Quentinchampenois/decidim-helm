apiVersion: v1
kind: Service
metadata:
  name: {{ include "..fullname" . }}
  labels:
  {{- include "..webLabels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "..webSelectorLabels" . | nindent 4 }}
